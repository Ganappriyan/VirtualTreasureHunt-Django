<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Level 1</title>
  <style>
    /* ===== Google Font Import - Poppins ===== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4070f4;
    }

    .container {
      position: relative;
      max-width: 900px;
      width: 100%;
      border-radius: 6px;
      padding: 30px;
      margin: 0 15px;
      background-color: #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .container header {
      position: relative;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }

    .container header::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 3px;
      width: 27px;
      border-radius: 8px;
      background-color: #4070f4;
    }

    .container form {
      position: relative;
      margin-top: 16px;
      min-height: 490px;
      background-color: #fff;
      overflow: hidden;
    }

    .container form .form {
      position: absolute;
      background-color: #fff;
      transition: 0.3s ease;
    }

    .container form .form.second {
      opacity: 0;
      pointer-events: none;
      transform: translateX(100%);
    }

    form.secActive .form.second {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }

    form.secActive .form.first {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-100%);
    }

    .container form .title {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 500;
      margin: 6px 0;
      color: #333;
    }

    .container form .fields {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    form .fields .input-field {
      display: flex;
      width: calc(100% - 15px);
      flex-direction: column;
      margin: 20px 0;
    }

    .input-field div {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .input-field div span {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-left: 30px;
    }

    .input-field label {
      font-size: 18px;
      font-weight: 500;
      color: #2e2e2e;
    }

    .input-field div span label {
      font-size: 14px;
      font-weight: 500;
      color: #2e2e2e;
      margin-left: 10px;
    }

    .input-field input,
    select {
      outline: none;
      font-size: 14px;
      font-weight: 400;
      color: #333;
      border-radius: 5px;
      border: 1px solid #aaa;
      padding: 0 15px;
      height: 42px;
    }

    .input-field input :focus,
    .input-field select:focus {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);
    }

    .input-field select,
    .input-field input[type="date"] {
      color: #707070;
    }

    .input-field input[type="date"]:valid {
      color: #333;
    }

    .container form button,
    .backBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      max-width: 200px;
      width: 100%;
      border: none;
      outline: none;
      color: #fff;
      border-radius: 5px;
      margin: 25px 0;
      background-color: #4070f4;
      transition: all 0.3s linear;
      cursor: pointer;
    }

    .container form .btnText {
      font-size: 14px;
      font-weight: 400;
    }

    form button:hover {
      background-color: #265df2;
    }

    form button i,
    form .backBtn i {
      margin: 0 6px;
    }

    form .backBtn i {
      transform: rotate(180deg);
    }

    form .buttons {
      display: flex;
      align-items: center;
    }

    form .buttons button,
    .backBtn {
      margin-right: 14px;
    }

    @media (max-width: 750px) {
      .container form {
        overflow-y: scroll;
      }

      .container form::-webkit-scrollbar {
        display: none;
      }

      form .fields .input-field {
        width: calc(100% / 2 - 15px);
      }
    }

    @media (max-width: 550px) {
      form .fields .input-field {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>Level 1 - Answer all Questions</header>

    <form method="post">
      {% csrf_token %}
      <div class="form first">
        <div class="details personal">
          <div class="fields">
            <div class="input-field">
              <label>1. The average of 20 numbers is zero. Of them, at the most, how many may be greater than
                zero?</label>
              <div>
                <span><input type="radio" name="q1" id="q1o1" value="o1" required><label for="q1o1">0</label></span>
                <span><input type="radio" name="q1" id="q1o2" value="o2" required><label for="q1o2">1</label></span>
                <span><input type="radio" name="q1" id="q1o3" value="o3" required><label for="q1o3">19</label></span>
                <span><input type="radio" name="q1" id="q1o4" value="o4" required><label for="q1o4">20</label></span>
              </div>
              <div style="color: red">
                {{h1}}
              </div>
            </div>

            <div class="input-field">
              <label>2. Engineering is a</label>
              <div>
                <span><input type="checkbox" name="q2" id="q2o1" value="o1"><label for="q2o1">Noun</label></span>
                <span><input type="checkbox" name="q2" id="q2o2" value="o2"><label for="q2o2">Verb</label></span>
                <span><input type="checkbox" name="q2" id="q2o3" value="o3"><label for="q2o3">Professional
                    Degree</label></span>
                <span><input type="checkbox" name="q2" id="q2o4" value="o4"><label for="q2o4">Application of
                    Science</label></span>
              </div>
              <div style="color: red">
                {{h2}}
              </div>
            </div>

            <div class="input-field">
              <label>3. I am looking for a word that change both gender and number when i add the letter 'S'.
                What Word Am I Looking For ?</label>
              <input type="text" placeholder="Enter answer" name="q3" autocomplete="off" required>
              <div style="color: red">
                {{h3}}
              </div>
            </div>


            <div class="buttons">
              <button type="submit" class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
    </form>
  </div>

  <script>
    const form = document.querySelector("form"),
      nextBtn = form.querySelector(".nextBtn"),
      backBtn = form.querySelector(".backBtn"),
      allInput = form.querySelectorAll(".first input");


    nextBtn.addEventListener("click", () => {
      allInput.forEach(input => {
        if (input.value != "") {
          form.classList.add('secActive');
        } else {
          form.classList.remove('secActive');
        }
      })
    })

    backBtn.addEventListener("click", () => form.classList.remove('secActive'));

  </script>
</body>

</html>
