<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #151b29;
    }

    button {
      font-family: cursive;
      background: none;
      color: #ffa260;
      border: 2px solid;
      padding: 0.5em 1em;
      font-size: 1.5em;
      transition: 0.2s;
    }

    button:hover {
      font-family: cursive;
      border-color: #f1ff5c;
      color: white;
      box-shadow: 0 0.5em 0.5em -0.4em #f1ff5c;
      transform: translateY(-0.25em);
      transition: 0.2s;
    }
  </style>

</head>

<body>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Start</button>
  </form>
</body>

</html>
